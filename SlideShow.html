<!doctype html>
<html>
<head>

<style>
  html,body{
    margin: 0px;
    height: 100%;
    min-height: 100%;
    background-color: black;
    overflow: hidden;
  }
  .nav{
     position: fixed;
     display: block;
     bottom: 10px;
     color: white;
  }
  #container{
    width: 100%;
    height: 100%;
  }
  .slide{
    width: 100%;
    height: 100%;
    background-repeat: no-repeat;
    background-position: 50% 50%;
    background-color: black;
    background-size: contain;
    position: absolute;
  }

</style>


<script src="jquery-1.11.3.js" type="text/javascript"></script>
<script>
  var currentSlide = 1;
  var animation = "hide";

         var slideShow = {
             initialize: function (obj, type, initSlide) {
                 slideShow.obj = obj;
                 var outS = "";
                 for (var i = 0; i < obj.length; i++) {
                     outS = outS + "<div style='background-image:url(" + obj[i] + ")' class='slide' id='slide" + i + "'> </div>";
                 }
                 document.getElementById("container").innerHTML = outS;
             },
             goNext: function () {
                 var next = currentSlide + 1
                 if (next > 5) {
                     next = 1;
                 }
                 var bw = $("body").width() + "px"
                 if (animation === "fade") {
                     $("#slide" + currentSlide).stop().fadeOut('slow');
                     $("#slide" + next).stop().fadeIn('slow');
                 } else {
                     $("#slide" + currentSlide).stop().animate({
                         "margin-left": "-" + bw
                     }, 'slow').fadeOut(0);
                     $("#slide" + next).stop().animate({
                         "margin-left": bw
                     }, 0).fadeIn(0).animate({
                         "margin-left": "0px"
                     }, 'slow')
                 }
                 currentSlide = next;
             },
             goPrev: function () {
                 var bw = $("body").width() + "px"
                 var next = currentSlide - 1
                 if (next < 1) {
                     next = 5;
                 }
                 if (animation === "fade") {
                     $("#slide" + currentSlide).stop().fadeOut('slow');
                     $("#slide" + next).stop().fadeIn('slow');
                 } else {
                     $("#slide" + currentSlide).stop().animate({
                         "margin-left": bw
                     }, 'slow').fadeOut(0);
                     $("#slide" + next).stop().animate({
                         "margin-left": "-" + bw
                     }, 0).fadeIn(0).animate({
                         "margin-left": "0px"
                     }, 'slow')
                 }
                 currentSlide = next;
             },
             currentSlide: 0,
             obj: null
        }
        var startUp = function () {
                var obj = [
      "https://upload.wikimedia.org/wikipedia/en/9/93/Star_Wars_Episode_III_Revenge_of_the_Sith_poster.jpg",
      "https://upload.wikimedia.org/wikipedia/en/3/3c/SW_-_Empire_Strikes_Back.jpg",
      "https://upload.wikimedia.org/wikipedia/en/7/72/SW_binary_sunset.png",
      "https://upload.wikimedia.org/wikipedia/en/6/62/Return_of_the_Jedi_%281997_re-release_poster%29.jpg",
      "https://upload.wikimedia.org/wikipedia/en/3/32/Star_Wars_-_Episode_II_Attack_of_the_Clones_%28movie_poster%29.jpg"
      ]
                slideShow.initialize(obj, "fade", 1);
            }
 //Control slides with arrow keys
        document.onkeydown = function (e) {
            switch (e.keyCode) {
             //Right
			     case 39:
			    slideShow.goNext();
                break;
                //Left
            case 37:
                slideShow.goPrev();
                break;

            }
        };



</script>


</head>


<body onload='startUp()'>
<div id='container'>
  <div class='slide' id='slide1'> </div>
  <div class='slide' id='slide2'> </div>
  <div class='slide' id='slide3'> </div>
  <div class='slide' id='slide4'> </div>
</div>
<a style='left:10px' class='nav' href='javascript:goPrev()'> Prev </a>
<a style='right:10px' class='nav' href='javascript:goNext()'> Next </a>


</body>

</html>
